<div class="container pt-5">
  <h1>Maestro Detalle Empleados Routing</h1>
  <div *ngIf="empleados">
    <ul class="list-group">
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
        "
        *ngFor="let emp of empleados"
      >
        {{ emp.apellido }}
        <a
          class="btn btn-primary"
          [routerLink]="['/detalleempleados', emp.idEmpleado]"
          >Detalles</a
        >
      </li>
    </ul>
  </div>
</div>
